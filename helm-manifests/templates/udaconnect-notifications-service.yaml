apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-notifications-service
  name: udaconnect-notifications-service
  namespace: {{ .Values.namespace.name }}
spec:
  ports:
  - name: "5005"
    port: 5005
    targetPort: 5005
    nodePort: 30005
  - name: "30050"
    port: 30050
    targetPort: 30050
    nodePort: 30050
  selector:
    service: udaconnect-notifications-service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-notifications-service
  name: udaconnect-notifications-service
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-notifications-service
  template:
    metadata:
      labels:
        service: udaconnect-notifications-service 
    spec:
      containers:
      - image: hosamelbasiony/udaconnect-notifications-service:v1.5.0
        name: udaconnect-notifications-service
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: KAFKA_SERVER
      restartPolicy: Always
