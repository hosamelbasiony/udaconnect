apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-kafka-producer
  name: udaconnect-kafka-producer
spec:
  ports:
  - name: "5001"
    port: 5001
    targetPort: 5001
    nodePort: 30002
  selector:
    service: udaconnect-kafka-producer
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-kafka-producer
  name: udaconnect-kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-kafka-producer
  template:
    metadata:
      labels:
        service: udaconnect-kafka-producer
    spec:
      containers:
      - image: hosamelbasiony/udaconnect-location-producer:v1.2.2
        name: udaconnect-kafka-producer
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: KAFKA_SERVER
        - name: GRPC_SERVER
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: GRPC_SERVER
      restartPolicy: Always
